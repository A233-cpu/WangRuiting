<h1 align="center">贝斯社活动简介</h1>
<hr>

<p>
    各乐队小组进行轮流校内演出，展示一个月来的排练成果。邀请学校师生观看，为乐队成员提供舞台表演经验，增强自信心和成就感。
</p>

<h3>活动基本信息：</h3>
<ul>
    <li>活动名称：校内小型演出</li>
    <li>活动时间：11 月 每周五 晚上7：00-9：00</li>
    <li>活动地点：学校操场</li>
</ul>

<p>
    历年活动时，社员们轮番展示贝斯solo和律动编排，也有同学带来原创贝斯段子，现场沉浸在低频的律动狂欢中，氛围热烈又尽兴。
</p>
